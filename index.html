
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>담쏙</title>
    <script src="https://ji-eun-k.github.io/html/snow.js"> </script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
      function nightnday(self){
        if(self.value==='night'){
          document.querySelector('body').style.backgroundColor='black';
          self.value='day';
        }
        else{
          document.querySelector('body').style.backgroundColor='powderblue';
          self.value='night';
        }
      }
    </script>
  </head>
  <body>
    <input type="button" value="night" onclick="nightnday(this)"/>

    <input type="text"/>
    <script>
      var daeng = {
        "puppy":"minhyuk",
        "frog":"hyungwon",
        "me":"cool girl"
      };

      daeng.seeAll = function(){
        for(var key in this){
          if (key==="seeAll"){
          }
          else{
            document.write('<br>'+key+' : '+this[key]);
          }
        }
      }
      daeng.seeAll();
    </script>
  </body>
  </html>
