    <script src="https://ji-eun-k.github.io/html/snow.js">
    function setaColor(mycolor){
      var alist=document.querySelectorAll('a');
      var i=0;
      while(i<alist.length){
        alist[i].style.color='mycolor';
        i++;
      }
    }
    function nightDayHandler(self){

      var target1 = document.querySelector('html');
      var target2 = document.querySelector('body');

      if(self.value==='night'){
        target1.style.backgroundColor='black';
        target2.style.backgroundColor='black';
        self.value='day';
        setaColor('white');

      } else{
        target1.style.backgroundColor='powderblue';
        target2.style.backgroundColor='powderblue';
        self.value='night';
        setaColor('gray');
    }
    </script>

    <input type="button" value="day" onclick="
    nightDayHandler(this)
